<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="icon" href="./Media/table-columns-solid.svg" />
    <link rel="stylesheet" href="./Style/all.min.css" />
    <link rel="stylesheet" href="./Style/Normalize.css" />
    <link rel="stylesheet" href="./Style/framework.css" />
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar p-20 bg-fff p-relative">
        <h3 class="p-relative txt-c mt-0">Hlemo</h3>
        <ul>
          <li>
            <a
              class="active d-flex align-center fs-14 c-000 rad-6 p-10"
              href="./index.html"
            >
              <i class="fa-solid fa-chart-column fa-fw"></i>
              <span>DashBoard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-000 rad-6 p-10"
              href="./settings.html"
            >
              <i class="fa-solid fa-gears fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-000 rad-6 p-10"
              href="./profile.html"
            >
              <i class="fa-solid fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-000 rad-6 p-10"
              href="./projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-000 rad-6 p-10"
              href="./projects.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-000 rad-6 p-10"
              href="./friends.html"
            >
              <i class="fa-solid fa-users fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-000 rad-6 p-10"
              href="./files.html"
            >
              <i class="fa-solid fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-000 rad-6 p-10"
              href="./plans.html"
            >
              <i class="fa-solid fa-ruler fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full ov-hidden">
        <div class="head bg-fff p-15 between-flex">
          <div class="search p-relative">
            <input
              class="p-10 bor-1-ccc rad-10"
              type="search"
              placeholder="Type A Keyword"
            />
          </div>
          <div class="icon d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="./Media/avatar.png" alt="" />
          </div>
        </div>
        <h1 class="p-relative">Settings</h1>
        <div class="settings page"></div>
      </div>
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
